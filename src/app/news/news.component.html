<mat-accordion>
  @for (news of newsList; track news.id){
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{news.title}}
      </mat-panel-title>
      <mat-panel-description>
        {{news.date}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{news.description}}</p>
  </mat-expansion-panel>
  }
</mat-accordion>
